# Netlify Configuration File
# Configuração para deploy do site Excel Sales Page

[build]
  # Define a raiz do projeto explicitamente
  base = "."
  # Diretório que contém os arquivos do site para publicar
  publish = "."
  
  # Comando dummy para indicar que não precisa de build complexo
  command = "echo 'Building Static Site from Root'"

# Redirecionamento SPA (Single Page Application)
# Isso garante que se o usuário acessar uma rota interna, ele volta pro index em vez de 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
